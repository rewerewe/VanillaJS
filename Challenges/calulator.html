<!DOCTYPE html>
<html>
  <head>
    <title>JS Calulator!</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calulator.css" />
  </head>
  <body>
    <div class="js-box">
        <div class="js-row">
            <div class="js-flex js-flex-3 js-result">~</div>
            <div class="js-flex js-reset">C</div>
        </div>
        <div class="js-row">
            <div class="js-flex" value="7">7</div>
            <div class="js-flex">8</div>
            <div class="js-flex">9</div>
            <div class="js-flex js-cal">+</div>
        </div>
        <div class="js-row">
            <div class="js-flex">4</div>
            <div class="js-flex">5</div>
            <div class="js-flex">6</div>
            <div class="js-flex js-cal">-</div>
        </div>
        <div class="js-row">
            <div class="js-flex">1</div>
            <div class="js-flex">2</div>
            <div class="js-flex">3</div>
            <div class="js-flex js-cal">*</div>
        </div>
        <div class="js-row">
            <div class="js-flex js-flex-2">0</div>
            <div class="js-flex">=</div>
            <div class="js-flex js-cal">/</div>
        </div>
    </div>
    <script src="calulator.js"></script>
  </body>
</html>
