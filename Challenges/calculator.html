<!DOCTYPE html>
<html>
  <head>
    <title>JS Calulator!</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="js-box">
        <div class="js-row">
            <div class="js-flex js-result"></div>
            <div class="js-flex js-reset">C</div>
        </div>
        <div class="js-row">
            <div class="js-flex js-num">7</div>
            <div class="js-flex js-num">8</div>
            <div class="js-flex js-num">9</div>
            <div class="js-flex js-cal">+</div>
        </div>
        <div class="js-row">
            <div class="js-flex js-num">4</div>
            <div class="js-flex js-num">5</div>
            <div class="js-flex js-num">6</div>
            <div class="js-flex js-cal">-</div>
        </div>
        <div class="js-row">
            <div class="js-flex js-num">1</div>
            <div class="js-flex js-num">2</div>
            <div class="js-flex js-num">3</div>
            <div class="js-flex js-cal">*</div>
        </div>
        <div class="js-row">
            <div class="js-flex js-zero">0</div>
            <div class="js-flex js-equal">=</div>
            <div class="js-flex js-cal">/</div>
        </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
