<!DOCTYPE html>
<html>

<head>
    <title>Momontom</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="media.css" />
</head>

<body>
    <div class="app-top-weather">
        <span class="js-temperature"></span>
        <span class="js-location"></span>
    </div>
    <div class="app-body-todo">
        <div class="js-clock">  
            <h1 class="js-title">00:00</h1>
        </div>
        <div class="sty-intro">
            <form class="js-form form">
                <span>Hello, what's your name?</span>
                <input type="text" id="username" class="input">
            </form>
        </div>
        <div class="sty-greeting">
            <span class="js-greetings greetings"></span>
        </div>
        <div class="sty-toDoForm">
            <form class="js-toDoForm toDoForm">
                <span>What should you do Today?</span>
                <input type="text" id="todo" class="input">
            </form>
        </div>
        <div class="sty-toDoList">
            <ul class="js-toDoList toDoList">
            </ul>
        </div>
    </div>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="todo.js"></script>
    <script src="greeting.js"></script>
    <script src="clock.js"></script>
    <script src="index.js"></script>
</body>

</html>
