<!DOCTYPE html>
<html>

<head>
    <title>Momontom</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="app-top">
        <span class="js-weather"></span>
    </div>
    <div class="app-body">
        <div class="js-clock">  
            <h1 class="js-title">00:00</h1>
        </div>
        <div class="sty-intro">
            <form class="js-form form">
                <span>Hello, what's your name?</span>
                <input class="input" type="text">
            </form>
        </div>
        <div class="sty-greeting">
            <span class="js-greetings greetings"></span>
        </div>
        <div class="sty-toDoForm">
            <form class="js-toDoForm">
                <span>What should you do Today?</span>
                <input class="input" type="text" />
            </form>
        </div>
        <div class="sty-toDoList">
            <ul class="js-toDoList">
            </ul>
        </div>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
    </div>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

</html>
